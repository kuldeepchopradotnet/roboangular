<!-- display posts dashboard -->

<div class="container" *ngIf='!id'>
    <div class="row">
        <div class="col-sm-4 mb-4 post" *ngFor="let post of posts">
            <a [href]="post?.url | subStrUrl">
                <div class="post-col">
                    <h5 class="bg-robo">{{post?.title}}</h5>
                    <img [src]="post?.images?.length > 0 ? post.images[0].url : 'irobo.jpg'" />
                </div>
            </a>
        </div>
    </div>
</div>

<!-- display single post -->
<div class="container robo-container" *ngIf='id'>
    <div class="row">
        <div class="col-lg-8">
            <h1 class="mt-4">{{post?.title}}</h1>
            <p class="lead">
                by
                <a [href]="post?.author?.url" class="badge badge-info">{{post?.author?.displayName}}</a>
            </p>
            <hr>
            <small class="badge badge-secondary">{{post?.published | dateCustom : 'dd,mmyyhh:mm'}}</small>&nbsp;
            <small class="badge badge-warning">views: {{pageCount}}</small>
            <div class="robo-lead lead mb-3" [innerHtml]="post?.content"></div>
            <hr>
            <div class="card my-4 mt-4">
                <h5 class="card-header">Leave a Comment:</h5>
                <div class="card-body">
                    <disqus [identifier]="id" [url]="host + id"></disqus>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card my-4">
                <h5 class="card-header">Search</h5>
                <div class="card-body">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-append">
                            <button class="btn btn-secondary bg-robo" type="button">Go!</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="card my-4">
                <h5 class="card-header">Categories</h5>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <ul class="list-unstyled mb-0">
                                <li>
                                    <a href="#">Web Design</a>
                                </li>
                                <li>
                                    <a href="#">HTML</a>
                                </li>
                                <li>
                                    <a href="#">Freebies</a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-lg-6">
                            <ul class="list-unstyled mb-0">
                                <li>
                                    <a href="#">JavaScript</a>
                                </li>
                                <li>
                                    <a href="#">CSS</a>
                                </li>
                                <li>
                                    <a href="#">Tutorials</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Side Widget -->
            <!-- <div class="card my-4">
                <h5 class="card-header">Side Widget</h5>

                    You can put anything you want inside of these side widgets. They are easy to use, and feature the new Bootstrap 4 card containers!
                </div>
            </div> -->
        </div>
    </div>
    <!-- /.row -->
</div>
