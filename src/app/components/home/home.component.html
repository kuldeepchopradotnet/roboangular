<div class="container" *ngIf='!id'>
    <div class="row">
        <div class="col-sm-4 mb-4 post" *ngFor="let post of posts">
            <a [href]="post?.url | subStrUrl">
                <div class="post-col">
                    <h5>{{post?.title}}</h5>
                    <img [src]="post?.images?.length > 0 ? post.images[0].url : 'irobo.jpg'" />
                </div>
            </a>
        </div>

    </div>
</div>




<div class="container robo-container" *ngIf='id'>

    <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-8">

            <!-- Title -->
            <h1 class="mt-4">{{post?.title}}</h1>

            <!-- Author -->
            <p class="lead">
                by
                <a href="#">{{post?.author?.displayName}}</a>
            </p>

            <hr>

            <!-- Date/Time -->
            <p>{{post?.published | dateCustom : 'dd,mmyyhh:mm'}}</p>

            <hr>

            <!-- Post Content -->
            <div class="robo-lead lead mb-3" [innerHtml]="post?.content"></div>

            <hr>
            <!-- Comments Form -->
            <div class="card my-4 mt-4">
                <h5 class="card-header">Leave a Comment:</h5>
